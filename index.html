<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./styles.css">
    <script src="./script.js" defer></script>
    <title>Etch-A-Sketch</title>
</head>
<body>
    <div class="main">
        <h1>Etch-A-Sketch</h1>
        <div class="container">
        </div>
        <div class="btnPanel">
            <div class="btn-colors">
                <button onclick="changeColor('black')">black</button>
                <button onclick="changeColor('rainbow')">rainbow</button>
                <button onclick="changeColor('white')">erase</button>
                <button onclick="resetBoard()">reset</button>
            </div>
            <div>
                <label for="color">Select your color:</label>
                <input type="color" id="color" name="color" value="#ff0000" onclick="changeColor('custom')">
            </div>
            <div class="sizeinput">
                <input type="number" placeholder="size of board" value="32" onchange="changeSize(this.value)">
                <button>set size</button>
            </div>
            <div class="error">Please choose between 2 and 100</div>
        </div>
    </div>
    <footer>
        <div class="footer">
            built & designed by <a href="https://github.com/maximkwski">maximkwski</a> |
            <a href="https://github.com/maximkwski/etch-a-sketch-project"><img id="icon" src="./icon/github-logo.png" alt="github-icon"></a> source

        </div>
    </footer>
</body>
</html>
